name: on-push-main
on:
  push:
    branches:
      - main

jobs:
  test:
    name: testing
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run test:lint

      - name: Run test
        run: npm run test